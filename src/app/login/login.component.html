
<div class="row">
<div class="col-md-2">

        <button mat-mini-fab class="large" color="warn" (click)="closeDialog()">X</button>

    </div>
<h1  mat-dialog-title>Login</h1>

</div>    

 

<div mat-dialog-content>

 <form [formGroup]="loginForm"   #lForm="ngForm" (ngSubmit)="login()">

   <mat-spinner *ngIf="loading"></mat-spinner>
   
   <div class="col-md-8 col-md-offset-2">

         <mat-form-field>
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
   </div>
   

   <div class="col-md-8 col-md-offset-2">

     <mat-form-field>
        <input matInput  type="password" placeholder="password" formControlName="password">
     </mat-form-field>  

   </div>
     
   <div class="col-md-8 col-md-offset-2">

     <button mat-stroked-button color="primary" [disabled]="lForm.invalid"  type="submit">Log In</button>
         
   </div>
            
           
    </form>

   
  
   <div *ngIf="invalidCred" style="color:red">{{error}}</div>
  
    
</div>
