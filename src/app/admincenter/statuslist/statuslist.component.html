<button  *ngIf="!displayAddForm" mat-fab color="primary" (click)="showForm()" >+</button>
<button  *ngIf="displayAddForm" mat-fab color="warn" (click)="showForm()" >-</button>


<mat-list role="list">
    <mat-list-item role="listitem"   
    *ngFor="let status of service.statusList"
    [class.selected]="status.StatusId === selectedId">
    
    <a [routerLink]="['/admincenter/props',{outlets:{stat:'status/' + status.StatusId}}]">
      {{ status.StatusDesc}}
      </a>
    </mat-list-item>
  </mat-list>


<div *ngIf="displayAddForm">

      <mat-card>
          <mat-card-header>
            <mat-card-title>Add Status</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <mat-form-field >
                 <input matInput placeholder="Add Status" [(ngModel)]="statusAdded" >
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
             <button mat-button color="primary" (click)="addStatus()">Insert</button>
          </mat-card-actions>
        </mat-card>
  </div>

<router-outlet name="stat"></router-outlet>
