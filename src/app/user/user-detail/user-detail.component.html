<div class="col-md-6">
  <h4>Modification</h4>
  <form class="user-form" #userForm="ngForm" (ngSubmit)="onUserUpdate(userForm)">

    <!--User description  -->

      <h4>Name: </h4>
      <h4>{{usersService?.user?.FirstName}} {{usersService?.user?.LastName}}</h4>
     
      <h4>Email: </h4>
      <h4>{{usersService?.user?.Email}}</h4>
          
    <div class="form-group" >
        <label for="role">Role:</label>
        <select  name="RoleId" #RoleId="ngModel" [(ngModel)]="usersService.user.RoleId" class="form-control" id="categories">
            <option [value]="aRole.RoleId" *ngFor="let aRole of roleService.roleList">{{aRole.Role}} </option>
        </select>
      </div>

          <button mat-raised-button type="update" color="primary">Update</button>
  </form>



</div>
