<button  *ngIf="!displayAddForm" mat-fab color="primary" (click)="showForm()" >+</button>
<button  *ngIf="displayAddForm" mat-fab color="warn" (click)="showForm()" >-</button>


<mat-list role="list">
    <mat-list-item role="listitem"   
    *ngFor="let category of categoryService.categoryList"
    [class.selected]="category.CategoryId === selectedId">
    
    <a [routerLink]="['category',category.CategoryId]">
      {{ category.CategoryDesc}}
      </a>
    </mat-list-item>
  </mat-list>



<div *ngIf="displayAddForm">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Add Category</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field >
               <input matInput placeholder="Add Category" [(ngModel)]="categoryAdded" >
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
           <button mat-button color="primary" (click)="addCategory()">Insert</button>
        </mat-card-actions>
      </mat-card>


</div>
<!--Use name route to manage router outlet -->
<router-outlet></router-outlet>
