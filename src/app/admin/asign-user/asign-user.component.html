
<!--If ticet has somebody asigned show them-->
<div *ngIf="ticket.TechId !== null"  class="user_card">

        <mat-card>
                <mat-card-header>
                  <mat-card-title>Selected Technician:</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                   <h4>FirstName: {{this.userAssigned.FirstName}}</h4>
                    <h4>LastName: {{this.userAssigned.LastName}}</h4>
                    <h4>Role: {{this.userAssigned.Role}}</h4>
                </mat-card-content>
                <mat-card-actions>
                   <button mat-button color="warn" (click)="onChange()">{{displayList ? 'Cancel changes' : 'Change Technicians'}}</button>
                </mat-card-actions>
              </mat-card>
    

</div>

  <div>

    <h5 *ngIf="ticket.TechId === null">Ticket  does not have technician assigned.Select a user from the list</h5> 


    </div>
<div class="col-md-10">
    <!-- Search inputs here if ticket is not assigned -->

      <app-tech-list *ngIf="ticket.TechId === null || displayList === true"[listType]="userType"></app-tech-list>
    

</div>
