        <mat-card>

                <mat-card-header>    
                    <mat-card-title>Create User  </mat-card-title>
                  </mat-card-header>

    <form [formGroup]="userForm" #uForm="ngForm" [hidden]="success" (ngSubmit)="uForm.valid && onCreatedUser()">

        <div>

        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="FirstName">
        </mat-form-field>

        </div>
        
        <div>

        <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="LastName">
        </mat-form-field>

        </div>

        <div>

         <mat-form-field>
                        <input matInput placeholder="email" formControlName="Email">
        </mat-form-field>

        </div>

        
        <div>

        <mat-form-field>
          <mat-select formControlName="RoleId"  placeholder="Select User Role" (selectionChange)="setTech($event.value)">
             <mat-option [value]="aRole.RoleId" *ngFor="let aRole of roleService.roleList">{{aRole.Role}} </mat-option>
            </mat-select>
       </mat-form-field>

        </div>

        
      
      <mat-form-field>
          <mat-select formControlName="CategoryId" [(ngModel)]="selectedValue"  placeholder="Select Category" [disabled]="techDisable">
             <mat-option [value]="aCategory.CategoryId" *ngFor="let aCategory of categoryService.categoryList">{{aCategory.CategoryDesc}} </mat-option>
            </mat-select>
       </mat-form-field>
        
        <button mat-raised-button type="submit"  [disabled]="uForm.invalid"   color="primary">Submit</button>
</form>

<div *ngIf="success">
        <h4>User was Created Succesfully</h4>
</div>
    
      <mat-spinner *ngIf="loading"></mat-spinner>
    
    </mat-card>
