<div>

    <mat-card>
        <mat-card-header>
          <mat-card-title>{{ statusDesc }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field >
               <input matInput placeholder="status description" [(ngModel)]="statusService?.status.StatusDesc" >
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
           <button mat-button color="primary" (click)="update()">Update status</button>
           <button mat-button color="warn" (click)="delete()">Delete status</button>
           <button mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </mat-card>
</div>
